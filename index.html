<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProBeat Studio - Professional Beat Production site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0b;
            color: #e8e8e8;
            overflow-x: auto;
            line-height: 1.4;
        }

        .studio-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            position: relative;
        }

        .studio-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .header .subtitle {
            font-size: 1.1rem;
            color: #a0a0a0;
            font-weight: 300;
        }

        .transport-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
        }

        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .play-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .stop-btn {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .record-btn {
            background: linear-gradient(135deg, #ff5722, #e64a19);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.3);
        }

        .clear-btn {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .studio-panel {
            display: grid;
            grid-template-columns: 300px 1fr 250px;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mixer-panel, .effects-panel {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .volume-control {
            margin-bottom: 15px;
        }

        .volume-control label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #b0b0b0;
        }

        .slider {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .sequencer-main {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
        }

        .tempo-bpm {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .bpm-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bpm-input {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            width: 80px;
            text-align: center;
        }

        .swing-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .playback-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .step-indicator {
            width: 20px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            transition: all 0.1s ease;
        }

        .step-indicator.active {
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .track-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .track-row:hover {
            background: rgba(255, 255, 255, 0.05);
            border-left-color: #667eea;
        }

        .track-info {
            width: 120px;
            display: flex;
            flex-direction: column;
            margin-right: 15px;
        }

        .track-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: #fff;
            margin-bottom: 2px;
        }

        .track-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .mute-btn, .solo-btn {
            padding: 2px 6px;
            border: none;
            border-radius: 3px;
            font-size: 0.7rem;
            cursor: pointer;
            font-weight: bold;
        }

        .mute-btn {
            background: #666;
            color: #fff;
        }

        .mute-btn.active {
            background: #f44336;
        }

        .solo-btn {
            background: #666;
            color: #fff;
        }

        .solo-btn.active {
            background: #ffeb3b;
            color: #000;
        }

        .track-volume {
            width: 40px;
            height: 3px;
        }

        .pattern-grid {
            display: flex;
            gap: 2px;
            flex: 1;
        }

        .pattern-step {
            width: 28px;
            height: 28px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .pattern-step:nth-child(4n+1) {
            border-left: 2px solid rgba(255, 255, 255, 0.4);
        }

        .pattern-step:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.1);
        }

        .pattern-step.active {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-color: #ee5a24;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .pattern-step.playing {
            animation: stepPulse 0.15s ease-out;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        @keyframes stepPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .velocity-bar {
            position: absolute;
            bottom: 1px;
            left: 1px;
            right: 1px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
            transform-origin: bottom;
        }

        .sound-library {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .sound-pad {
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .sound-pad::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sound-pad:hover::before {
            opacity: 1;
        }

        .sound-pad:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .sound-pad:active {
            transform: translateY(-2px) scale(0.98);
        }

        .sound-pad .icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
            display: block;
        }

        .sound-pad .name {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .recording-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            border-radius: 20px;
            font-weight: bold;
            display: none;
            animation: recordingPulse 1s infinite;
        }

        @keyframes recordingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pattern-length {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .length-btn {
            padding: 6px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .length-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
        }

        @media (max-width: 1200px) {
            .studio-panel {
                grid-template-columns: 1fr;
            }
            
            .main-container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 768px) {
            .pattern-step {
                width: 20px;
                height: 20px;
            }
            
            .track-info {
                width: 80px;
            }
            
            .transport-controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 16px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="studio-container">
        <div class="main-container">
            <div class="header">
                <h1>ProBeat Studio</h1>
                <p class="subtitle">Professional Beat Production Suite</p>
            </div>

            <div class="transport-controls">
                <button class="control-btn play-btn" onclick="togglePlayback()">▶ Play</button>
                <button class="control-btn stop-btn" onclick="stopPlayback()">⏹ Stop</button>
                <button class="control-btn record-btn" onclick="toggleRecord()">⏺ Record</button>
                <button class="control-btn clear-btn" onclick="clearAll()">🗑 Clear</button>
            </div>

            <div class="studio-panel">
                <div class="mixer-panel">
                    <div class="panel-title">Mixer</div>
                    <div class="volume-control">
                        <label>Master Volume</label>
                        <input type="range" class="slider" id="masterVolume" min="0" max="100" value="80" onchange="updateMasterVolume()">
                    </div>
                    <div class="volume-control">
                        <label>Kick Volume</label>
                        <input type="range" class="slider" id="kickVolume" min="0" max="100" value="100">
                    </div>
                    <div class="volume-control">
                        <label>Snare Volume</label>
                        <input type="range" class="slider" id="snareVolume" min="0" max="100" value="100">
                    </div>
                    <div class="volume-control">
                        <label>Hi-Hat Volume</label>
                        <input type="range" class="slider" id="hihatVolume" min="0" max="100" value="100">
                    </div>
                </div>

                <div class="sequencer-main">
                    <div class="tempo-bpm">
                        <div class="bpm-control">
                            <label>BPM:</label>
                            <input type="number" class="bpm-input" id="tempo" value="120" min="60" max="200" onchange="updateTempo()">
                        </div>
                        <div class="swing-control">
                            <label>Swing:</label>
                            <input type="range" class="slider" id="swing" min="0" max="100" value="0" style="width: 80px;">
                        </div>
                    </div>

                    <div class="pattern-length">
                        <label>Pattern:</label>
                        <button class="length-btn active" onclick="setPatternLength(16)">16</button>
                        <button class="length-btn" onclick="setPatternLength(32)">32</button>
                        <button class="length-btn" onclick="setPatternLength(8)">8</button>
                    </div>

                    <div class="playback-indicator" id="playbackIndicator"></div>

                    <div id="trackContainer"></div>
                </div>

                <div class="effects-panel">
                    <div class="panel-title">Effects</div>
                    <div class="volume-control">
                        <label>Reverb</label>
                        <input type="range" class="slider" id="reverb" min="0" max="100" value="20">
                    </div>
                    <div class="volume-control">
                        <label>Delay</label>
                        <input type="range" class="slider" id="delay" min="0" max="100" value="0">
                    </div>
                    <div class="volume-control">
                        <label>Filter</label>
                        <input type="range" class="slider" id="filter" min="0" max="100" value="50">
                    </div>
                    <div class="volume-control">
                        <label>Distortion</label>
                        <input type="range" class="slider" id="distortion" min="0" max="100" value="0">
                    </div>
                </div>
            </div>

            <div class="sound-library">
                <div class="sound-pad" onclick="playSound('kick')" data-sound="kick">
                    <span class="icon">🥁</span>
                    <span class="name">Kick Drum</span>
                </div>
                <div class="sound-pad" onclick="playSound('snare')" data-sound="snare">
                    <span class="icon">🎯</span>
                    <span class="name">Snare</span>
                </div>
                <div class="sound-pad" onclick="playSound('hihat')" data-sound="hihat">
                    <span class="icon">🎩</span>
                    <span class="name">Hi-Hat</span>
                </div>
                <div class="sound-pad" onclick="playSound('openhat')" data-sound="openhat">
                    <span class="icon">🔓</span>
                    <span class="name">Open Hat</span>
                </div>
                <div class="sound-pad" onclick="playSound('crash')" data-sound="crash">
                    <span class="icon">💥</span>
                    <span class="name">Crash</span>
                </div>
                <div class="sound-pad" onclick="playSound('clap')" data-sound="clap">
                    <span class="icon">👏</span>
                    <span class="name">Clap</span>
                </div>
                <div class="sound-pad" onclick="playSound('ride')" data-sound="ride">
                    <span class="icon">🔔</span>
                    <span class="name">Ride</span>
                </div>
                <div class="sound-pad" onclick="playSound('perc')" data-sound="perc">
                    <span class="icon">🎵</span>
                    <span class="name">Percussion</span>
                </div>
            </div>
        </div>

        <div class="recording-indicator" id="recordingIndicator">
            ⏺ Recording...
        </div>
    </div>

    <script>
        // Professional Beat Production System
        class ProBeatStudio {
            constructor() {
                this.isPlaying = false;
                this.isRecording = false;
                this.currentStep = 0;
                this.tempo = 120;
                this.swing = 0;
                this.patternLength = 16;
                this.masterVolume = 0.8;
                this.intervalId = null;
                
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.audioContext.createGain();
                this.masterGain.connect(this.audioContext.destination);
                this.masterGain.gain.value = this.masterVolume;
                
                // Effects
                this.reverb = this.createReverb();
                this.delay = this.createDelay();
                this.filter = this.createFilter();
                this.distortion = this.createDistortion();
                
                this.tracks = [
                    { name: 'Kick', sound: 'kick', pattern: new Array(32).fill(false), volume: 1.0, muted: false, soloed: false, velocity: new Array(32).fill(0.8) },
                    { name: 'Snare', sound: 'snare', pattern: new Array(32).fill(false), volume: 1.0, muted: false, soloed: false, velocity: new Array(32).fill(0.8) },
                    { name: 'Hi-Hat', sound: 'hihat', pattern: new Array(32).fill(false), volume: 1.0, muted: false, soloed: false, velocity: new Array(32).fill(0.6) },
                    { name: 'Open Hat', sound: 'openhat', pattern: new Array(32).fill(false), volume: 1.0, muted: false, soloed: false, velocity: new Array(32).fill(0.7) },
                    { name: 'Crash', sound: 'crash', pattern: new Array(32).fill(false), volume: 1.0, muted: false, soloed: false, velocity: new Array(32).fill(0.9) },
                    { name: 'Clap', sound: 'clap', pattern: new Array(32).fill(false), volume: 1.0, muted: false, soloed: false, velocity: new Array(32).fill(0.8) },
                    { name: 'Ride', sound: 'ride', pattern: new Array(32).fill(false), volume: 1.0, muted: false, soloed: false, velocity: new Array(32).fill(0.7) },
                    { name: 'Perc', sound: 'perc', pattern: new Array(32).fill(false), volume: 1.0, muted: false, soloed: false, velocity: new Array(32).fill(0.6) }
                ];
                
                this.init();
            }

            createReverb() {
                const convolver = this.audioContext.createConvolver();
                const length = this.audioContext.sampleRate * 2;
                const impulse = this.audioContext.createBuffer(2, length, this.audioContext.sampleRate);
                
                for (let channel = 0; channel < 2; channel++) {
                    const channelData = impulse.getChannelData(channel);
                    for (let i = 0; i < length; i++) {
                        channelData[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, 2);
                    }
                }
                
                convolver.buffer = impulse;
                const reverbGain = this.audioContext.createGain();
                reverbGain.gain.value = 0.2;
                convolver.connect(reverbGain);
                reverbGain.connect(this.masterGain);
                
                return { convolver, gain: reverbGain };
            }

            createDelay() {
                const delay = this.audioContext.createDelay(1.0);
                const feedback = this.audioContext.createGain();
                const delayGain = this.audioContext.createGain();
                
                delay.delayTime.value = 0.3;
                feedback.gain.value = 0.3;
                delayGain.gain.value = 0;
                
                delay.connect(feedback);
                feedback.connect(delay);
                delay.connect(delayGain);
                delayGain.connect(this.masterGain);
                
                return { delay, feedback, gain: delayGain };
            }

            createFilter() {
                const filter = this.audioContext.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 8000;
                filter.Q.value = 1;
                return filter;
            }

            createDistortion() {
                const waveshaper = this.audioContext.createWaveShaper();
                const samples = 44100;
                const curve = new Float32Array(samples);
                const deg = Math.PI / 180;
                
                for (let i = 0; i < samples; i++) {
                    const x = (i * 2) / samples - 1;
                    curve[i] = ((3 + 50) * x * 20 * deg) / (Math.PI + 50 * Math.abs(x));
                }
                
                waveshaper.curve = curve;
                waveshaper.oversample = '4x';
                return waveshaper;
            }

            createSound(type, velocity = 0.8) {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                const filterNode = this.audioContext.createBiquadFilter();
                
                // Create effects chain
                oscillator.connect(filterNode);
                filterNode.connect(gainNode);
                
                // Apply effects based on settings
                const reverbAmount = document.getElementById('reverb').value / 100;
                const delayAmount = document.getElementById('delay').value / 100;
                const filterAmount = document.getElementById('filter').value / 100;
                const distortionAmount = document.getElementById('distortion').value / 100;
                
                if (reverbAmount > 0) {
                    const reverbSend = this.audioContext.createGain();
                    reverbSend.gain.value = reverbAmount;
                    gainNode.connect(reverbSend);
                    reverbSend.connect(this.reverb.convolver);
                }
                
                if (delayAmount > 0) {
                    const delaySend = this.audioContext.createGain();
                    delaySend.gain.value = delayAmount;
                    gainNode.connect(delaySend);
                    delaySend.connect(this.delay.delay);
                }
                
                gainNode.connect(this.masterGain);
                
                const now = this.audioContext.currentTime;
                const baseVolume = velocity * this.masterVolume;
                
                switch(type) {
                    case 'kick':
                        oscillator.frequency.setValueAtTime(80, now);
                        oscillator.frequency.exponentialRampToValueAtTime(30, now + 0.3);
                        gainNode.gain.setValueAtTime(baseVolume * 1.2, now);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                        oscillator.type = 'sine';
                        filterNode.frequency.setValueAtTime(100, now);
                        break;
                        
                    case 'snare':
                        const noiseBuffer = this.createNoiseBuffer(0.15);
                        const noiseSource = this.audioContext.createBufferSource();
                        noiseSource.buffer = noiseBuffer;
                        
                        oscillator.frequency.setValueAtTime(200, now);
                        oscillator.type = 'triangle';
                        gainNode.gain.setValueAtTime(baseVolume * 0.6, now);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                        filterNode.frequency.setValueAtTime(2000, now);
                        
                        const noiseGain = this.audioContext.createGain();
                        noiseSource.connect(noiseGain);
                        noiseGain.connect(gainNode);
                        noiseGain.gain.setValueAtTime(baseVolume * 0.4, now);
                        noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                        noiseSource.start(now);
                        noiseSource.stop(now + 0.15);
                        break;
                        
                    case 'hihat':
                        const hihatNoise = this.createNoiseBuffer(0.08);
                        const hihatSource = this.audioContext.createBufferSource();
                        hihatSource.buffer = hihatNoise;
                        hihatSource.connect(filterNode);
                        
                        gainNode.gain.setValueAtTime(baseVolume * 0.3, now);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.08);
                        filterNode.frequency.setValueAtTime(8000, now);
                        filterNode.Q.value = 2;
                        
                        hihatSource.start(now);
                        hihatSource.stop(now + 0.08);
                        return hihatSource;
                        
                    case 'openhat':
                        const openhatNoise = this.createNoiseBuffer(0.25);
                        const openhatSource = this.audioContext.createBufferSource();
                        openhatSource.buffer = openhatNoise;
                        openhatSource.connect(filterNode);
                        
                        gainNode.gain.setValueAtTime(baseVolume * 0.25, now);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
                        filterNode.frequency.setValueAtTime(6000, now);
                        filterNode.Q.value = 1.5;
                        
                        openhatSource.start(now);
                        openhatSource.stop(now + 0.25);
                        return openhatSource;
                        
                    case 'crash':
                        const crashNoise = this.createNoiseBuffer(0.8);
                        const crashSource = this.audioContext.createBufferSource();
                        crashSource.buffer = crashNoise;
                        crashSource.connect(filterNode);
                        
                        oscillator.frequency.setValueAtTime(1500, now);
                        oscillator.type = 'sawtooth';
                        gainNode.gain.setValueAtTime(baseVolume * 0.4, now);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.8);
                        filterNode.frequency.setValueAtTime(4000, now);
                        
                        crashSource.start(now);
                        crashSource.stop(now + 0.8);
                        break;
                        
                    case 'clap':
                        // Multi-layered clap sound
                        for (let i = 0; i < 3; i++) {
                            const clapNoise = this.createNoiseBuffer(0.02);
                            const clapSource = this.audioContext.createBufferSource();
                            clapSource.buffer = clapNoise;
                            const clapGain = this.audioContext.createGain();
                            
                            clapSource.connect(clapGain);
                            clapGain.connect(filterNode);
                            clapGain.gain.setValueAtTime(baseVolume * 0.3, now + i * 0.01);
                            clapGain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.01 + 0.02);
                            
                            clapSource.start(now + i * 0.01);
                            clapSource.stop(now + i * 0.01 + 0.02);
                        }
                        
                        filterNode.frequency.setValueAtTime(2000, now);
                        return null;
                        
                    case 'ride':
                        const rideNoise = this.createNoiseBuffer(0.3);
                        const rideSource = this.audioContext.createBufferSource();
                        rideSource.buffer = rideNoise;
                        
                        oscillator.frequency.setValueAtTime(3000, now);
                        oscillator.type = 'triangle';
                        gainNode.gain.setValueAtTime(baseVolume * 0.2, now);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                        filterNode.frequency.setValueAtTime(5000, now);
                        
                        rideSource.connect(filterNode);
                        rideSource.start(now);
                        rideSource.stop(now + 0.3);
                        break;
                        
                    case 'perc':
                        oscillator.frequency.setValueAtTime(800, now);
                        oscillator.frequency.exponentialRampToValueAtTime(400, now + 0.1);
                        oscillator.type = 'square';
                        gainNode.gain.setValueAtTime(baseVolume * 0.4, now);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                        filterNode.frequency.setValueAtTime(1500, now);
                        break;
                }
                
                oscillator.start(now);
                oscillator.stop(now + (type === 'crash' ? 0.8 : type === 'openhat' ? 0.25 : type === 'ride' ? 0.3 : 0.4));
                
                return oscillator;
            }

            createNoiseBuffer(duration) {
                const length = this.audioContext.sampleRate * duration;
                const buffer = this.audioContext.createBuffer(1, length, this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < length; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                
                return buffer;
            }

            init() {
                this.createPlaybackIndicator();
                this.createTracks();
                this.setupEventListeners();
            }

            createPlaybackIndicator() {
                const indicator = document.getElementById('playbackIndicator');
                indicator.innerHTML = '';
                
                for (let i = 0; i < this.patternLength; i++) {
                    const step = document.createElement('div');
                    step.className = 'step-indicator';
                    step.dataset.step = i;
                    indicator.appendChild(step);
                }
            }

            createTracks() {
                const container = document.getElementById('trackContainer');
                container.innerHTML = '';
                
                this.tracks.forEach((track, trackIndex) => {
                    const trackRow = document.createElement('div');
                    trackRow.className = 'track-row';
                    
                    const trackInfo = document.createElement('div');
                    trackInfo.className = 'track-info';
                    
                    const trackName = document.createElement('div');
                    trackName.className = 'track-name';
                    trackName.textContent = track.name;
                    
                    const trackControls = document.createElement('div');
                    trackControls.className = 'track-controls';
                    
                    const muteBtn = document.createElement('button');
                    muteBtn.className = 'mute-btn';
                    muteBtn.textContent = 'M';
                    muteBtn.onclick = () => this.toggleMute(trackIndex);
                    
                    const soloBtn = document.createElement('button');
                    soloBtn.className = 'solo-btn';
                    soloBtn.textContent = 'S';
                    soloBtn.onclick = () => this.toggleSolo(trackIndex);
                    
                    const volumeSlider = document.createElement('input');
                    volumeSlider.type = 'range';
                    volumeSlider.className = 'slider track-volume';
                    volumeSlider.min = '0';
                    volumeSlider.max = '100';
                    volumeSlider.value = '100';
                    volumeSlider.onchange = (e) => this.updateTrackVolume(trackIndex, e.target.value / 100);
                    
                    trackControls.appendChild(muteBtn);
                    trackControls.appendChild(soloBtn);
                    trackControls.appendChild(volumeSlider);
                    
                    trackInfo.appendChild(trackName);
                    trackInfo.appendChild(trackControls);
                    
                    const patternGrid = document.createElement('div');
                    patternGrid.className = 'pattern-grid';
                    
                    for (let i = 0; i < this.patternLength; i++) {
                        const step = document.createElement('div');
                        step.className = 'pattern-step';
                        step.dataset.track = trackIndex;
                        step.dataset.step = i;
                        
                        const velocityBar = document.createElement('div');
                        velocityBar.className = 'velocity-bar';
                        velocityBar.style.transform = `scaleY(${track.velocity[i]})`;
                        step.appendChild(velocityBar);
                        
                        step.addEventListener('click', (e) => {
                            if (e.shiftKey) {
                                this.adjustVelocity(trackIndex, i);
                            } else {
                                this.toggleStep(trackIndex, i);
                            }
                        });
                        
                        step.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            this.adjustVelocity(trackIndex, i);
                        });
                        
                        patternGrid.appendChild(step);
                    }
                    
                    trackRow.appendChild(trackInfo);
                    trackRow.appendChild(patternGrid);
                    container.appendChild(trackRow);
                });
            }

            toggleStep(trackIndex, stepIndex) {
                this.tracks[trackIndex].pattern[stepIndex] = !this.tracks[trackIndex].pattern[stepIndex];
                const stepElement = document.querySelector(`[data-track="${trackIndex}"][data-step="${stepIndex}"]`);
                stepElement.classList.toggle('active', this.tracks[trackIndex].pattern[stepIndex]);
                
                if (this.tracks[trackIndex].pattern[stepIndex]) {
                    this.playSound(this.tracks[trackIndex].sound, this.tracks[trackIndex].velocity[stepIndex]);
                }
            }

            adjustVelocity(trackIndex, stepIndex) {
                const currentVelocity = this.tracks[trackIndex].velocity[stepIndex];
                const newVelocity = currentVelocity >= 1 ? 0.2 : currentVelocity + 0.2;
                this.tracks[trackIndex].velocity[stepIndex] = Math.min(newVelocity, 1);
                
                const stepElement = document.querySelector(`[data-track="${trackIndex}"][data-step="${stepIndex}"]`);
                const velocityBar = stepElement.querySelector('.velocity-bar');
                velocityBar.style.transform = `scaleY(${this.tracks[trackIndex].velocity[stepIndex]})`;
            }

            toggleMute(trackIndex) {
                this.tracks[trackIndex].muted = !this.tracks[trackIndex].muted;
                const muteBtn = document.querySelectorAll('.mute-btn')[trackIndex];
                muteBtn.classList.toggle('active', this.tracks[trackIndex].muted);
            }

            toggleSolo(trackIndex) {
                this.tracks[trackIndex].soloed = !this.tracks[trackIndex].soloed;
                const soloBtn = document.querySelectorAll('.solo-btn')[trackIndex];
                soloBtn.classList.toggle('active', this.tracks[trackIndex].soloed);
            }

            updateTrackVolume(trackIndex, volume) {
                this.tracks[trackIndex].volume = volume;
            }

            playSound(soundType, velocity = 0.8) {
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                this.createSound(soundType, velocity);
            }

            togglePlayback() {
                if (this.isPlaying) {
                    this.stopPlayback();
                } else {
                    this.startPlayback();
                }
            }

            startPlayback() {
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                this.isPlaying = true;
                document.querySelector('.play-btn').textContent = '⏸ Pause';
                
                const stepTime = 60000 / (this.tempo * 4);
                const swingRatio = 1 + (this.swing / 100) * 0.5;
                
                let nextStepTime = 0;
                
                const scheduleNextStep = () => {
                    if (!this.isPlaying) return;
                    
                    const currentTime = performance.now();
                    
                    if (currentTime >= nextStepTime) {
                        this.playStep();
                        this.currentStep = (this.currentStep + 1) % this.patternLength;
                        
                        const isOffBeat = this.currentStep % 2 === 1;
                        const adjustedStepTime = isOffBeat ? stepTime * swingRatio : stepTime;
                        nextStepTime = currentTime + adjustedStepTime;
                    }
                    
                    requestAnimationFrame(scheduleNextStep);
                };
                
                nextStepTime = performance.now();
                scheduleNextStep();
            }

            stopPlayback() {
                this.isPlaying = false;
                document.querySelector('.play-btn').textContent = '▶ Play';
                
                this.currentStep = 0;
                this.updatePlaybackIndicator();
                this.clearPlayingSteps();
            }

            playStep() {
                const hasSolo = this.tracks.some(track => track.soloed);
                
                this.tracks.forEach((track, trackIndex) => {
                    if (track.pattern[this.currentStep] && !track.muted) {
                        if (!hasSolo || track.soloed) {
                            const velocity = track.velocity[this.currentStep] * track.volume;
                            this.playSound(track.sound, velocity);
                            
                            const stepElement = document.querySelector(`[data-track="${trackIndex}"][data-step="${this.currentStep}"]`);
                            if (stepElement) {
                                stepElement.classList.add('playing');
                                setTimeout(() => {
                                    stepElement.classList.remove('playing');
                                }, 150);
                            }
                        }
                    }
                });
                
                this.updatePlaybackIndicator();
                
                if (this.isRecording) {
                    this.recordStep();
                }
            }

            updatePlaybackIndicator() {
                const indicators = document.querySelectorAll('.step-indicator');
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === this.currentStep);
                });
            }

            clearPlayingSteps() {
                document.querySelectorAll('.pattern-step').forEach(step => {
                    step.classList.remove('playing');
                });
            }

            toggleRecord() {
                this.isRecording = !this.isRecording;
                const recordBtn = document.querySelector('.record-btn');
                const recordIndicator = document.getElementById('recordingIndicator');
                
                if (this.isRecording) {
                    recordBtn.textContent = '⏹ Stop Rec';
                    recordBtn.style.background = 'linear-gradient(135deg, #ff1744, #d50000)';
                    recordIndicator.style.display = 'block';
                } else {
                    recordBtn.textContent = '⏺ Record';
                    recordBtn.style.background = 'linear-gradient(135deg, #ff5722, #e64a19)';
                    recordIndicator.style.display = 'none';
                }
            }

            recordStep() {
                // Recording functionality - could save patterns, export audio, etc.
                console.log(`Recording step ${this.currentStep}`);
            }

            setPatternLength(length) {
                this.patternLength = length;
                
                document.querySelectorAll('.length-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                
                this.createPlaybackIndicator();
                this.createTracks();
                
                if (this.currentStep >= this.patternLength) {
                    this.currentStep = 0;
                }
            }

            updateTempo() {
                this.tempo = parseInt(document.getElementById('tempo').value);
                if (this.isPlaying) {
                    this.stopPlayback();
                    this.startPlayback();
                }
            }

            updateMasterVolume() {
                this.masterVolume = document.getElementById('masterVolume').value / 100;
                this.masterGain.gain.value = this.masterVolume;
            }

            clearAll() {
                this.tracks.forEach(track => {
                    track.pattern.fill(false);
                    track.velocity.fill(0.8);
                });
                
                document.querySelectorAll('.pattern-step').forEach(step => {
                    step.classList.remove('active');
                    const velocityBar = step.querySelector('.velocity-bar');
                    if (velocityBar) {
                        velocityBar.style.transform = 'scaleY(0.8)';
                    }
                });
            }

            setupEventListeners() {
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.togglePlayback();
                    } else if (e.code === 'Escape') {
                        this.stopPlayback();
                    } else if (e.code === 'KeyR' && e.ctrlKey) {
                        e.preventDefault();
                        this.toggleRecord();
                    } else if (e.code === 'Delete') {
                        this.clearAll();
                    }
                });

                // Effect controls
                document.getElementById('reverb').onchange = (e) => {
                    this.reverb.gain.gain.value = e.target.value / 500;
                };

                document.getElementById('delay').onchange = (e) => {
                    this.delay.gain.gain.value = e.target.value / 100;
                };

                document.getElementById('filter').onchange = (e) => {
                    const freq = 500 + (e.target.value / 100) * 15000;
                    this.filter.frequency.value = freq;
                };

                document.getElementById('swing').onchange = (e) => {
                    this.swing = e.target.value;
                };
            }
        }

        // Global functions for HTML onclick events
        let studio;

        function togglePlayback() {
            studio.togglePlayback();
        }

        function stopPlayback() {
            studio.stopPlayback();
        }

        function toggleRecord() {
            studio.toggleRecord();
        }

        function clearAll() {
            studio.clearAll();
        }

        function updateTempo() {
            studio.updateTempo();
        }

        function updateMasterVolume() {
            studio.updateMasterVolume();
        }

        function setPatternLength(length) {
            studio.setPatternLength(length);
        }

        function playSound(soundType) {
            studio.playSound(soundType);
        }

        // Initialize the studio
        document.addEventListener('DOMContentLoaded', () => {
            studio = new ProBeatStudio();
        });
    </script>
</body>
