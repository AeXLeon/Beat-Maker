<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            min-height: 100vh;
            position: relative;
            cursor: none;
        }

        /* Manga-style background */
        .manga-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(20, 20, 20, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(30, 30, 30, 0.6) 0%, transparent 50%),
                linear-gradient(45deg, #000 0%, #111 50%, #000 100%);
            animation: bgShift 3s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes bgShift {
            0% { filter: brightness(1) contrast(1.2); }
            100% { filter: brightness(0.8) contrast(1.5); }
        }

        /* Speed lines */
        .speed-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .speed-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            height: 2px;
            width: 100%;
            animation: speedLineMove 0.3s linear infinite;
            opacity: 0;
        }

        @keyframes speedLineMove {
            0% { 
                transform: translateX(-100%);
                opacity: 0;
            }
            10% { 
                opacity: 1;
            }
            90% { 
                opacity: 1;
            }
            100% { 
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Vertical speed lines */
        .vertical-speed-line {
            position: absolute;
            background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            width: 2px;
            height: 100%;
            animation: verticalSpeedLineMove 0.4s linear infinite;
            opacity: 0;
        }

        @keyframes verticalSpeedLineMove {
            0% { 
                transform: translateY(-100%);
                opacity: 0;
            }
            10% { 
                opacity: 1;
            }
            90% { 
                opacity: 1;
            }
            100% { 
                transform: translateY(100%);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }

        /* Main S letter with anime effects */
        .main-s {
            font-size: 25rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.6),
                0 0 80px rgba(200, 200, 255, 0.4),
                5px 5px 0px rgba(0, 0, 0, 0.8);
            animation: animeFloat 2s ease-in-out infinite alternate;
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.3));
        }

        @keyframes animeFloat {
            0% { 
                transform: translateY(0px) scale(1);
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.3));
            }
            100% { 
                transform: translateY(-20px) scale(1.02);
                filter: drop-shadow(0 0 50px rgba(255, 255, 255, 0.5));
            }
        }

        /* Anime-style impact effect */
        .main-s.impact {
            animation: animeImpact 0.3s ease-out;
        }

        @keyframes animeImpact {
            0% { 
                transform: scale(1);
                filter: brightness(1) drop-shadow(0 0 30px rgba(255, 255, 255, 0.3));
            }
            50% { 
                transform: scale(1.3);
                filter: brightness(2) drop-shadow(0 0 80px rgba(255, 255, 255, 0.9));
            }
            100% { 
                transform: scale(1);
                filter: brightness(1) drop-shadow(0 0 30px rgba(255, 255, 255, 0.3));
            }
        }

        /* Manga-style action lines */
        .action-lines {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 15;
            opacity: 0;
        }

        .action-line {
            position: absolute;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.9), transparent);
            width: 4px;
            height: 100%;
            transform-origin: center bottom;
            animation: actionLineExpand 0.5s ease-out forwards;
        }

        @keyframes actionLineExpand {
            0% { 
                height: 0%;
                opacity: 1;
            }
            100% { 
                height: 150%;
                opacity: 0;
            }
        }

        /* Slash effect */
        .slash-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            opacity: 0;
        }

        .slash {
            position: absolute;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.9), transparent);
            width: 8px;
            height: 100%;
            transform: rotate(45deg);
            animation: slashMove 0.2s ease-out forwards;
        }

        @keyframes slashMove {
            0% { 
                transform: rotate(45deg) translateX(-100px);
                opacity: 0;
            }
            20% { 
                opacity: 1;
            }
            100% { 
                transform: rotate(45deg) translateX(100px);
                opacity: 0;
            }
        }

        /* Anime-style shockwave */
        .shockwave {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 12;
            animation: shockwaveExpand 0.6s ease-out forwards;
        }

        @keyframes shockwaveExpand {
            0% { 
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% { 
                width: 200vw;
                height: 200vw;
                opacity: 0;
            }
        }

        /* Manga-style focus lines */
        .focus-lines {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 3;
            opacity: 0;
        }

        .focus-line {
            position: absolute;
            background: linear-gradient(to center, transparent, rgba(255, 255, 255, 0.6), transparent);
            width: 2px;
            height: 100%;
            transform-origin: center center;
            animation: focusLineExpand 0.8s ease-out forwards;
        }

        @keyframes focusLineExpand {
            0% { 
                height: 0%;
                opacity: 1;
            }
            100% { 
                height: 200%;
                opacity: 0;
            }
        }

        /* Particle burst */
        .particle-burst {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 13;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: particleExplode 0.8s ease-out forwards;
        }

        @keyframes particleExplode {
            0% { 
                transform: scale(1);
                opacity: 1;
            }
            100% { 
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Navigation with anime style */
        .nav-elements {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
        }

        .nav-element {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
        }

        .nav-element:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .nav-element::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid transparent;
            border-radius: 50%;
            transition: all 0.1s ease;
        }

        .nav-element:hover::after {
            border-color: rgba(255, 255, 255, 0.4);
            animation: navRipple 0.3s ease-out;
        }

        @keyframes navRipple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Custom cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .custom-cursor.clicked {
            animation: cursorClick 0.2s ease-out;
        }

        @keyframes cursorClick {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        /* Screen flash */
        .screen-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            pointer-events: none;
            z-index: 1000;
            transition: all 0.1s ease;
        }

        .screen-flash.active {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-s {
                font-size: 15rem;
            }
            
            .nav-elements {
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Manga background -->
    <div class="manga-bg"></div>
    
    <!-- Speed lines container -->
    <div class="speed-lines" id="speedLines"></div>
    
    <!-- Screen flash -->
    <div class="screen-flash" id="screenFlash"></div>
    
    <!-- Slash effect -->
    <div class="slash-effect" id="slashEffect"></div>
    
    <!-- Action lines -->
    <div class="action-lines" id="actionLines"></div>
    
    <!-- Focus lines -->
    <div class="focus-lines" id="focusLines"></div>
    
    <!-- Main container -->
    <div class="container">
        <div class="main-s" id="mainS">S</div>
    </div>
    
    <!-- Navigation -->
    <div class="nav-elements">
        <div class="nav-element" data-effect="speed"></div>
        <div class="nav-element" data-effect="slash"></div>
        <div class="nav-element" data-effect="focus"></div>
        <div class="nav-element" data-effect="burst"></div>
    </div>
    
    <!-- Custom cursor -->
    <div class="custom-cursor" id="customCursor"></div>

    <script>
        let isAnimating = false;
        
        // Custom cursor
        function initCustomCursor() {
            const cursor = document.getElementById('customCursor');
            
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX - 10 + 'px';
                cursor.style.top = e.clientY - 10 + 'px';
            });
            
            document.addEventListener('click', () => {
                cursor.classList.add('clicked');
                setTimeout(() => {
                    cursor.classList.remove('clicked');
                }, 200);
            });
        }
        
        // Create speed lines effect
        function createSpeedLines() {
            if (isAnimating) return;
            isAnimating = true;
            
            const speedLinesContainer = document.getElementById('speedLines');
            speedLinesContainer.innerHTML = '';
            
            // Horizontal speed lines
            for (let i = 0; i < 15; i++) {
                const line = document.createElement('div');
                line.className = 'speed-line';
                line.style.top = Math.random() * 100 + '%';
                line.style.animationDelay = Math.random() * 0.1 + 's';
                speedLinesContainer.appendChild(line);
            }
            
            // Vertical speed lines
            for (let i = 0; i < 8; i++) {
                const line = document.createElement('div');
                line.className = 'vertical-speed-line';
                line.style.left = Math.random() * 100 + '%';
                line.style.animationDelay = Math.random() * 0.15 + 's';
                speedLinesContainer.appendChild(line);
            }
            
            setTimeout(() => {
                speedLinesContainer.innerHTML = '';
                isAnimating = false;
            }, 800);
        }
        
        // Create slash effect
        function createSlashEffect() {
            const slashContainer = document.getElementById('slashEffect');
            slashContainer.innerHTML = '';
            slashContainer.style.opacity = '1';
            
            for (let i = 0; i < 5; i++) {
                const slash = document.createElement('div');
                slash.className = 'slash';
                slash.style.left = Math.random() * 100 + '%';
                slash.style.top = Math.random() * 100 + '%';
                slash.style.animationDelay = i * 0.05 + 's';
                slashContainer.appendChild(slash);
            }
            
            // Screen flash
            const screenFlash = document.getElementById('screenFlash');
            screenFlash.classList.add('active');
            setTimeout(() => {
                screenFlash.classList.remove('active');
            }, 100);
            
            setTimeout(() => {
                slashContainer.style.opacity = '0';
            }, 500);
        }
        
        // Create action lines
        function createActionLines() {
            const actionLinesContainer = document.getElementById('actionLines');
            actionLinesContainer.innerHTML = '';
            actionLinesContainer.style.opacity = '1';
            
            for (let i = 0; i < 12; i++) {
                const line = document.createElement('div');
                line.className = 'action-line';
                line.style.transform = `rotate(${i * 30}deg)`;
                line.style.animationDelay = i * 0.02 + 's';
                actionLinesContainer.appendChild(line);
            }
            
            setTimeout(() => {
                actionLinesContainer.style.opacity = '0';
            }, 500);
        }
        
        // Create focus lines
        function createFocusLines() {
            const focusLinesContainer = document.getElementById('focusLines');
            focusLinesContainer.innerHTML = '';
            focusLinesContainer.style.opacity = '1';
            
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'focus-line';
                line.style.transform = `rotate(${i * 18}deg)`;
                line.style.animationDelay = i * 0.01 + 's';
                focusLinesContainer.appendChild(line);
            }
            
            setTimeout(() => {
                focusLinesContainer.style.opacity = '0';
            }, 800);
        }
        
        // Create shockwave
        function createShockwave() {
            const shockwave = document.createElement('div');
            shockwave.className = 'shockwave';
            document.body.appendChild(shockwave);
            
            setTimeout(() => {
                shockwave.remove();
            }, 600);
        }
        
        // Create particle burst
        function createParticleBurst() {
            const burstContainer = document.createElement('div');
            burstContainer.className = 'particle-burst';
            document.body.appendChild(burstContainer);
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (Math.PI * 2 * i) / 20;
                const distance = Math.random() * 200 + 100;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                particle.style.setProperty('--x', x + 'px');
                particle.style.setProperty('--y', y + 'px');
                particle.style.animationDelay = Math.random() * 0.1 + 's';
                
                burstContainer.appendChild(particle);
            }
            
            setTimeout(() => {
                burstContainer.remove();
            }, 800);
        }
        
        // Main S impact effect
        function triggerImpact() {
            const mainS = document.getElementById('mainS');
            mainS.classList.add('impact');
            
            setTimeout(() => {
                mainS.classList.remove('impact');
            }, 300);
        }
        
        // Auto effects
        function startAutoEffects() {
            setInterval(() => {
                if (Math.random() > 0.8) {
                    createSpeedLines();
                }
            }, 2000);
            
            setInterval(() => {
                if (Math.random() > 0.9) {
                    createSlashEffect();
                }
            }, 3000);
            
            setInterval(() => {
                if (Math.random() > 0.85) {
                    createFocusLines();
                }
            }, 4000);
        }
        
        // Initialize effects
        function initEffects() {
            // Navigation elements
            const navElements = document.querySelectorAll('.nav-element');
            navElements.forEach(element => {
                element.addEventListener('click', () => {
                    const effect = element.getAttribute('data-effect');
                    
                    switch(effect) {
                        case 'speed':
                            createSpeedLines();
                            break;
                        case 'slash':
                            createSlashEffect();
                            triggerImpact();
                            break;
                        case 'focus':
                            createFocusLines();
                            createShockwave();
                            break;
                        case 'burst':
                            createParticleBurst();
                            createActionLines();
                            triggerImpact();
                            break;
                    }
                });
            });
            
            // Main S click
            const mainS = document.getElementById('mainS');
            mainS.addEventListener('click', () => {
                const effects = ['speed', 'slash', 'focus', 'burst'];
                const randomEffect = effects[Math.floor(Math.random() * effects.length)];
                
                switch(randomEffect) {
                    case 'speed':
                        createSpeedLines();
                        break;
                    case 'slash':
                        createSlashEffect();
                        triggerImpact();
                        break;
                    case 'focus':
                        createFocusLines();
                        createShockwave();
                        break;
                    case 'burst':
                        createParticleBurst();
                        createActionLines();
                        triggerImpact();
                        break;
                }
            });
        }
        
        // Add particle explosion styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleExplode {
                0% { 
                    transform: scale(1) translate(0, 0);
                    opacity: 1;
                }
                100% { 
                    transform: scale(0) translate(var(--x), var(--y));
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initCustomCursor();
            initEffects();
            startAutoEffects();
        });
        
        // Keyboard shortcuts for effects
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case '1':
                    createSpeedLines();
                    break;
                case '2':
                    createSlashEffect();
                    triggerImpact();
                    break;
                case '3':
                    createFocusLines();
                    createShockwave();
                    break;
                case '4':
                    createParticleBurst();
                    createActionLines();
                    triggerImpact();
                    break;
            }
        });
    </script>
</body>
</html>
