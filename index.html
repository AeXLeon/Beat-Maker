<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c, #1a1a1a, #0f0f0f, #141414);
            background-size: 400% 400%;
            animation: slowDrift 20s ease infinite;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        @keyframes slowDrift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Dark floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(80, 80, 80, 0.3);
            border-radius: 50%;
            animation: fadeFloat 12s infinite linear;
        }

        @keyframes fadeFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.3;
            }
            80% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        /* Main S letter */
        .main-s {
            font-size: 20rem;
            font-weight: 100;
            color: #2a2a2a;
            text-shadow: 
                0 0 20px rgba(60, 60, 60, 0.3),
                0 0 40px rgba(40, 40, 40, 0.2),
                0 0 80px rgba(30, 30, 30, 0.1);
            animation: breathe 8s ease-in-out infinite, subtleMove 15s ease-in-out infinite;
            cursor: pointer;
            transition: all 2s ease;
            position: relative;
            filter: blur(0.5px);
        }

        .main-s:hover {
            color: #404040;
            transform: scale(1.02);
            filter: blur(0px);
            transition: all 3s ease;
        }

        @keyframes breathe {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.7;
            }
            50% { 
                transform: scale(1.01);
                opacity: 0.9;
            }
        }

        @keyframes subtleMove {
            0%, 100% { 
                transform: translateY(0px);
            }
            33% { 
                transform: translateY(-10px);
            }
            66% { 
                transform: translateY(5px);
            }
        }

        /* Subtle glow around S */
        .main-s::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: radial-gradient(circle, rgba(50, 50, 50, 0.1), transparent 70%);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.5;
            animation: slowPulse 10s ease infinite;
        }

        @keyframes slowPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.1;
            }
        }

        /* Minimal navigation dots */
        .nav-dots {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 30px;
            z-index: 100;
        }

        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(100, 100, 100, 0.2);
            cursor: pointer;
            transition: all 1s ease;
        }

        .nav-dot:hover {
            background: rgba(120, 120, 120, 0.4);
            transform: scale(1.5);
        }

        /* Subtle moving lines */
        .moving-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(70, 70, 70, 0.1), transparent);
            animation: slowMoveLine 25s linear infinite;
        }

        .line:nth-child(1) {
            top: 25%;
            width: 100%;
            height: 1px;
            animation-delay: 0s;
        }

        .line:nth-child(2) {
            top: 70%;
            width: 100%;
            height: 1px;
            animation-delay: 8s;
        }

        .line:nth-child(3) {
            left: 20%;
            width: 1px;
            height: 100%;
            animation: slowMoveLineVertical 30s linear infinite;
            animation-delay: 15s;
        }

        @keyframes slowMoveLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes slowMoveLineVertical {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Bottom elements */
        .bottom-elements {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            opacity: 0.4;
        }

        .element {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(100, 100, 100, 0.2);
            border-radius: 50%;
            cursor: pointer;
            transition: all 2s ease;
            position: relative;
        }

        .element:hover {
            border-color: rgba(120, 120, 120, 0.4);
            transform: scale(1.1);
            opacity: 0.8;
        }

        .element::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(80, 80, 80, 0.1);
            border-radius: 50%;
            transition: all 2s ease;
            transform: translate(-50%, -50%);
        }

        .element:hover::before {
            width: 80%;
            height: 80%;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-s {
                font-size: 12rem;
            }
            
            .nav-dots {
                right: 20px;
            }
            
            .bottom-elements {
                bottom: 40px;
                gap: 25px;
            }
            
            .element {
                width: 30px;
                height: 30px;
            }
        }

        /* Subtle cursor */
        .cursor-trail {
            position: fixed;
            width: 15px;
            height: 15px;
            border: 1px solid rgba(100, 100, 100, 0.2);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.2s ease;
            opacity: 0.3;
        }

        /* Rain effect */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .drop {
            position: absolute;
            width: 1px;
            height: 20px;
            background: rgba(60, 60, 60, 0.1);
            animation: fall 8s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Rain effect -->
    <div class="rain" id="rain"></div>
    
    <!-- Moving lines -->
    <div class="moving-lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    
    <!-- Main container -->
    <div class="container">
        <div class="main-s" id="mainS">S</div>
    </div>
    
    <!-- Navigation dots -->
    <div class="nav-dots">
        <div class="nav-dot"></div>
        <div class="nav-dot"></div>
        <div class="nav-dot"></div>
    </div>
    
    <!-- Bottom elements -->
    <div class="bottom-elements">
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
    </div>
    
    <!-- Subtle cursor -->
    <div class="cursor-trail" id="cursorTrail"></div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Create rain effect
        function createRain() {
            const rainContainer = document.getElementById('rain');
            const dropCount = 15;
            
            for (let i = 0; i < dropCount; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDelay = Math.random() * 8 + 's';
                drop.style.animationDuration = (Math.random() * 5 + 6) + 's';
                rainContainer.appendChild(drop);
            }
        }
        
        // Subtle cursor trail
        function initCursorTrail() {
            const cursorTrail = document.getElementById('cursorTrail');
            
            document.addEventListener('mousemove', (e) => {
                cursorTrail.style.left = e.clientX - 7.5 + 'px';
                cursorTrail.style.top = e.clientY - 7.5 + 'px';
            });
        }
        
        // Main S subtle effects
        function initMainSEffects() {
            const mainS = document.getElementById('mainS');
            
            mainS.addEventListener('click', () => {
                // Subtle ripple effect
                mainS.style.transform = 'scale(0.98)';
                mainS.style.opacity = '0.5';
                
                setTimeout(() => {
                    mainS.style.transform = '';
                    mainS.style.opacity = '';
                }, 300);
                
                // Create subtle particles
                for (let i = 0; i < 8; i++) {
                    const spark = document.createElement('div');
                    spark.style.position = 'absolute';
                    spark.style.width = '2px';
                    spark.style.height = '2px';
                    spark.style.background = 'rgba(80, 80, 80, 0.4)';
                    spark.style.borderRadius = '50%';
                    spark.style.left = '50%';
                    spark.style.top = '50%';
                    spark.style.pointerEvents = 'none';
                    spark.style.animation = `subtleExplode 2s ease forwards`;
                    spark.style.animationDelay = Math.random() * 0.5 + 's';
                    
                    const angle = (Math.PI * 2 * i) / 8;
                    const distance = Math.random() * 100 + 50;
                    
                    spark.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                    spark.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                    
                    mainS.appendChild(spark);
                    
                    setTimeout(() => {
                        spark.remove();
                    }, 2000);
                }
            });
        }
        
        // Interactive elements
        function initInteractiveElements() {
            const elements = document.querySelectorAll('.element');
            
            elements.forEach((element) => {
                element.addEventListener('click', () => {
                    element.style.opacity = '0.1';
                    element.style.transform = 'scale(0.8)';
                    
                    setTimeout(() => {
                        element.style.opacity = '';
                        element.style.transform = '';
                    }, 1000);
                });
            });
        }
        
        // Add subtle explosion keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes subtleExplode {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 0.4;
                }
                100% {
                    transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            createRain();
            initCursorTrail();
            initMainSEffects();
            initInteractiveElements();
        });
        
        // Subtle parallax on mouse move
        document.addEventListener('mousemove', (e) => {
            const mainS = document.getElementById('mainS');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            mainS.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
        });
    </script>
</body>
</html>
